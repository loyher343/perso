        </thead>
        <tr dir-paginate="book in comicbook| itemsPerPage: 10">
            <td>
                <div>

                    <i ng-click="store(book); showDiv=true; hideMe()" class="fa fa-plus-circle fa-3x show-for-large" aria-hidden="true"></i>
